<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <h5>{{msg}}</h5>
        <!-- 使用v-model实现双向数据绑定 -->
        <input type="text" style="widows: 100%;" v-model="msg">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'双向绑定要用v-model'
            }
        })
    </script>
</body>
</html>
